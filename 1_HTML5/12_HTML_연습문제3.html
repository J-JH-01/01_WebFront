<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12_HTML연습문제3</title>
    </head>

    <body>

        <h1>회원 가입</h1><br>

        <form action="11_HTML_연습문제2 copy 2.html">

            <fieldset>
                <legend>필수 입력 정보</legend>

                <table>
                    <tr><!--1행-->
                        <th>ID</th>
                        <td>
                            <input placeholder="아이디 10글자 이내">
                        </td>
                        <td><button>중복확인</button></td>
                     </tr>
                    
                    <tr><!--2행-->
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input size="30" type="password" placeholder="영어,숫자,특수문자 포함 8자 이상">
                        </td>
                    </tr>

                    <tr><!--3행-->
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input size="30" type="password">
                        </td>
                    </tr>

                    <tr><!--4행-->
                        <th>Email</th>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <select>
                                <option>직접입력</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>


            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진<input type="file"><br><br>

                성별 : 
                <input type="radio" name="gender" value="male" id="man">
                <label for="man">남자</label>
                <input type="radio" name="gender" value="female" id="woman">
                <label for="woman">여자</label>
                <br><br>
   
                생년월일 : <input type="date"><br><br>

                취미<br>
                <input type="checkbox" id="baseball" name="hobby" value="야구">
                <label for="baseball">야구</label> &ensp;
                <input type="checkbox" id="basketball" name="hobby" value="농구">
                <label for="basketball">농구</label> &ensp;
                <input type="checkbox" id="soccer" name="hobby" value="축구">
                <label for="soccer">축구</label> &ensp;<br>

                <input type="checkbox" id="study" name="hobby" value="공부">
                <label for="study"> 공부</label> &ensp;
                <input type="checkbox" id="music" name="hobby" value="음악감상">
                <label for="music"> 음악감상</label> &ensp;<br>

                <input type="checkbox" id="ex" name="hobby" value="기타">
                <label for="music"> 기타 </label> &ensp;

                <input type="text">

                <br><br>
                
                자기소개<br>
                <textarea rows="15" style="resize: none; width: 100%;height: 100%;"></textarea>
            </fieldset><br>

            <button type="button">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="submit">이전으로</button>

        </form>

    </body>
    
</html>
